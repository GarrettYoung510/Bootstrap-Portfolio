<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="./index.html">Garrett Young</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="./contact.html">
                Contact<span class="sr-only">(current)</span></a>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <form class="p-3">
        <div class="form-group">
            <label for="exampleInputName" class="text-white">Name</label>
            <input type="text" class="form-control w-25 p-3" id="exampleInputName" placeholder="John Smith">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail" class="text-white">Email address</label>
            <input type="email" class="form-control w-25 p-3" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="email@example.com">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputMessage" class="text-white ">Message/Comment</label>
            <textarea class="form-control  w-25" id="exampleFormControlTextarea1" rows="3" placeholder="AMAZING WEBSITE!"></textarea>
            <!-- <input type="text" class="form-control w-25 p-5" id="exampleInputMessage" placeholder="AMAZING WEBSITE!"> -->
            <small id="emailHelp" class="form-text text-muted">Thank you for visiting!</small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div class="fixed-bottom text-white text-center">Copyright GARRETT YOUNG</div>
</body>

</html>
